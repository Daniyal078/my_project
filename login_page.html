<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../techwiz_project/style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body style="background-color: rgba(211, 211, 211, 0.434)">
    <div class="form_div">
        <div class="form">
            <div class="p-5">
                <div class="text-center">
                    <h4 class="text-dark mb-4">Welcome Back!</h4>
                </div>
                <form class="user">
                    <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail"
                            aria-describedby="emailHelp" placeholder="Enter Email Address..." name="email"></div>
                    <div class="mb-3"><input class="form-control form-control-user" type="password"
                            id="exampleInputPassword" placeholder="Password" name="password"></div>
                    <div class="mb-3">
                        <div class="custom-control custom-checkbox small">
                            <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox"
                                    id="formCheck-1"><label class="form-check-label custom-control-label"
                                    for="formCheck-1">Remember Me</label></div>
                        </div>
                    </div><button class="btn btn-primary d-block btn-user w-100 border-redius:20px;"
                        type="submit">Login</button>
                    <hr><a class="btn btn-danger d-block btn-google btn-user w-100 mb-2 border-redius:20px;"
                        role="button"><i class="fab fa-google"></i>&nbsp; Login with Google</a><a
                        class="btn btn-primary d-block btn-facebook btn-user w-100" role="button"><i
                            class="fab fa-facebook-f"></i>&nbsp; Login with Facebook</a>
                    <hr>
                </form>
                <div class="text-center"><a class="small" href="forgot-password.html">Forgot
                        Password?</a></div>
                <div class="text-center"><a class="small" href="register.html">Create an
                        Account!</a></div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
