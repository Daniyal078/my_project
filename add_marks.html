<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../techwiz_project/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <title>techwiz3</title>
</head>

<body style="background-color:rgba(211, 211, 211, 0.297)">
    <div class="side_navbar">
        <ul class="ul_1">
            <a>
                <li href="#" class="li_2"><i class="fas fa-laugh-wink"></i> Techwiz3</li>
            </a>
            <a>
                <li href="#" class="li_1"> <i class="fas fa-tachometer"></i>Deshboard</li>
            </a>
            <a>
                <li href="#" class="li_1"> <i class="fas fa-user"></i>Profile</li>
            </a>
            <a>
                <li href="#" class="li_1"> <i class="fas fa-table"></i>Student Table</li>
            </a>
            <a>
                <li href="#" class="li_1"> <i class="fas fa-user-circle"></i>Teacher Talbe</li>
            </a>
            <a>
                <li href="#" class="li_1"> <i class="fas solid fa-file-contract"></i>Contact</li>
            </a>
            <a>
                <li href="#" class="li_1"> <i class="fas solid fa-comment"></i>Feedback</li>
            </a>
            <a>
                <li href="#" class="li_1"> <i class="fas fa-user-circle"></i>Login</li>
            </a>
            <a>
                <li href="#" class="li_1"> <i class="fas solid fa-registered"></i>Register</li>
            </a>
            <a>
                <li href="#" class="li_1"> <i class="fas solid fa-user"></i>Add Marks</li>
            </a>
        </ul>
    </div>
    <div class="top_nav ">
        <input class="top_nav_search" type="text" placeholder="Search for..">
        <button class="btn btn-primary"><i class="fas fa-search"></i></button>
    </div>

    <div class="container">
        <div class="col-lg-6 m-auto d-block p-3" style="align-items: center; " >
        <!-- <h1 class="text-white text-center font-weight-bold bg-success">Total, Average & Grading System with JavaScript </h1> -->
            <form action="#" onsubmit="return validation()" class="bg-light p-5" >
                <div class="form-group">
                    <label class="font-weight-bold">Roll No:</label>
                    <input type="text" class="form-control" id="RollNo" autocomplete="off"/>
                    <div class="alert alert-danger alert-dismissible" id="errorRollNo1"></div>
                    <div class="alert alert-warning alert-dismissible" id="errorRollNo2"></div>
                    <div class="alert alert-info alert-dismissible" id="errorRollNo3"></div>
                </div>

                <div class="form-group">
                    <label class="font-weight-bold">Computer Obt. Marks:</label>
                    <input type="text" class="form-control" id="ComputerMarks" autocomplete="off"/>
                    <div class="alert alert-danger alert-dismissible" id="errorComputerMarks1"></div>
                    <div class="alert alert-warning alert-dismissible" id="errorComputerMarks2"></div>
                    <div class="alert alert-warning alert-dismissible" id="errorComputerMarks3"></div>
                </div>

                <div class="form-group">
                    <label class="font-weight-bold">Physics Obt. Marks:</label>
                    <input type="text" class="form-control" id="PhyMarks" autocomplete="off"/>
                    <div class="alert alert-danger alert-dismissible" id="errorPhyMarks1"></div>
                    <div class="alert alert-warning alert-dismissible" id="errorPhyMarks2"></div>
                    <div class="alert alert-warning alert-dismissible" id="errorPhyMarks3"></div>
                </div>

                <div class="form-group">
                    <label class="font-weight-bold">Chemistry Obt. Marks:</label>
                    <input type="text" class="form-control" id="CheMarks" autocomplete="off"/>
                    <div class="alert alert-danger alert-dismissible" id="errorCheMarks1"></div>
                    <div class="alert alert-warning alert-dismissible" id="errorCheMarks2"></div>
                    <div class="alert alert-info alert-dismissible" id="errorCheMarks3"></div>
                </div>

                <div class="form-group">
                    <label class="font-weight-bold">Mathematics Obt. Marks:</label>
                    <input type="text" class="form-control" id="MathMarks" autocomplete="off"/>
                    <div class="alert alert-danger alert-dismissible" id="errorMathMarks1"></div>
                    <div class="alert alert-warning alert-dismissible" id="errorMathMarks2"></div>
                    <div class="alert alert-info alert-dismissible" id="errorMathMarks3"></div>
                </div>

                <div class="form-group">
                    <label class="font-weight-bold">Geographics Obt. Marks:</label>
                    <input type="text" class="form-control" id="GeoMarks" autocomplete="off"/>
                    <div class="alert alert-danger alert-dismissible" id="errorGeoMarks1"></div>
                    <div class="alert alert-warning alert-dismissible" id="errorGeoMarks2"></div>
                    <div class="alert alert-info alert-dismissible" id="errorGeoMarks3"></div>
                </div>
                <br>
                <input type="submit" value="Calculate" class="btn btn-primary"/> <button type="reset" value="reset" class="btn btn-secondary">Clear</button>
                <div class="alert alert-success alert-dismissible" id="totalMarks"></div>
                <div class="alert alert-success alert-dismissible" id="avg"></div>
                <div class="alert alert-success alert-dismissible" id="grading"></div>
            </form>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
