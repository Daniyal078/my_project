<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../techwiz_project/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Techwiz3 Register</title>
</head>

<body style="background-color: rgba(211, 211, 211, 0.297);">
    <div class="register_form">
        <div class="col-lg-12">
            <div class="p-5 ">
                <div class="text-center">
                    <h4 class="text-dark mb-4">Create an Account!</h4>
                </div>
                <form class="user">
                    <div class="row mb-3">
                        <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text"
                                id="exampleFirstName" placeholder="First Name" name="first_name"></div>
                        <div class="col-sm-6"><input class="form-control form-control-user" type="text"
                                id="exampleFirstName" placeholder="Last Name" name="last_name"></div>
                    </div>
                    <div class="mb-3"><input class="form-control form-control-user" type="email" id="exampleInputEmail"
                            aria-describedby="emailHelp" placeholder="Email Address" name="email"></div>
                    <div class="row mb-3">
                        <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password"
                                id="examplePasswordInput" placeholder="Password" name="password"></div>
                        <div class="col-sm-6"><input class="form-control form-control-user" type="password"
                                id="exampleRepeatPasswordInput" placeholder="Repeat Password" name="password_repeat">
                        </div>
                    </div><button class="btn btn-primary d-block btn-user w-100" type="submit">Register Account</button>
                    <hr><a class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button"><i
                            class="fab fa-google"></i>&nbsp; Register with Google</a><a
                        class="btn btn-primary d-block btn-facebook btn-user w-100" role="button"><i
                            class="fab fa-facebook-f"></i>&nbsp; Register with Facebook</a>
                    <hr>
                </form>
                <div class="text-center"><a class="small" href="forgot-password.html">Forgot Password?</a></div>
                <div class="text-center"><a class="small" href="login.html">Already have an account? Login!</a></div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
